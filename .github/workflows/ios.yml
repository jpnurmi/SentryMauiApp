name: iOS

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.version }}
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        version: [5.5.1, 5.6.0, 5.7.0, 5.8.0, 5.13.0, 5.14.0-alpha.0]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.301

      - run: dotnet workload restore

      - name: Cache ${{ matrix.version }}
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            bin
            obj
          key: iossimulator-arm64-${{ matrix.version }}

      - name: Build ${{ matrix.version }}
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          dotnet add package Sentry.Maui --version "[${{ matrix.version }}]"
          dotnet build -c Release -f net9.0-ios18.0 -r iossimulator-arm64

  upgrade:
    name: ${{ matrix.description }}
    needs: build
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - { from: 5.5.1, to: 5.6.0, description: "Upgrade 5.5.1 -> 5.6.0 (8.39.0 -> 8.46.0)" }
          - { from: 5.6.0, to: 5.7.0, description: "Upgrade 5.6.0 -> 5.7.0 (8.46.0)" }
          - { from: 5.7.0, to: 5.8.0, description: "Upgrade 5.7.0 -> 5.8.0 (8.46.0 -> 8.39.0)" }
          - { from: 5.8.0, to: 5.13.0, description: "Upgrade 5.8.0 -> 5.13.0 (8.39.0)" }
          - { from: 5.5.1, to: 5.14.0-alpha.0, description: "Upgrade 5.5.1 -> 5.14.0-alpha.0 (8.39.0)" }
          - { from: 5.6.0, to: 5.14.0-alpha.0, description: "Upgrade 5.6.0 -> 5.14.0-alpha.0 (8.46.0 -> 8.39.0)" }
          - { from: 5.7.0, to: 5.14.0-alpha.0, description: "Upgrade 5.7.0 -> 5.14.0-alpha.0 (8.46.0 -> 8.39.0)" }
          - { from: 5.8.0, to: 5.14.0-alpha.0, description: "Upgrade 5.8.0 -> 5.14.0-alpha.0 (8.39.0)" }
          - { from: 5.13.0, to: 5.14.0-alpha.0, description: "Upgrade 5.13.0 -> 5.14.0-alpha.0 (8.39.0)" }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.301

      - run: dotnet workload restore

      - name: Restore ${{ matrix.from }}
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            bin
            obj
          key: iossimulator-arm64-${{ matrix.from }}

      - name: Upgrade ${{ matrix.to }}
        run: |
          dotnet add package Sentry.Maui --version "[${{ matrix.to }}]"
          dotnet build -c Release -f net9.0-ios18.0 -r iossimulator-arm64
